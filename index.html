<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Celebration</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f6e8c3, #f3c4fb);
      color: #3d1a56;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #f39c12;
      text-shadow: 2px 2px 5px #6c3483;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Button */
    #nextBtn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #f39c12;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    #nextBtn:hover {
      transform: scale(1.1);
    }

    /* Celebration photo container */
    .photo-container {
      margin-top: 20px;
      border: 8px solid #f39c12;
      border-radius: 20px;
      padding: 10px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s, transform 1s;
    }

    .photo-container.show {
      opacity: 1;
      transform: scale(1);
    }

    .photo-container img {
      width: 90vw;
      max-width: 400px;
      height: auto;
      border-radius: 15px;
      transition: transform 0.5s;
    }

    .photo-container img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    /* Ramadan decorations */
    .lantern {
      position: absolute;
      width: 50px;
      animation: float 4s infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(10deg); }
    }

    /* Responsive text for mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      #nextBtn {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div class="landing">
    <h1>ðŸŒ™ Ramadan Mubarak! ðŸŒ™</h1>
    <p>Touch the screen to see the latest celebration!</p>
    <button id="nextBtn">Tap to Proceed</button>
  </div>

  <!-- Celebration Photo -->
  <div class="photo-container" id="photoContainer">
    <h1>ðŸŒ™ Ramadan Kareem! ðŸŒ™</h1>
    <p>RAMADAN MUBARAK TO ALL ,, Devio and Sajno p>
    <img src="MITHO.jpg" alt="Niece Photo">
  </div>

  <!-- Lantern decorations -->
  <img src="https://i.ibb.co/8cY9vZK/lantern.png" class="lantern" style="top:10%; left:5%;">
  <img src="https://i.ibb.co/8cY9vZK/lantern.png" class="lantern" style="top:20%; left:85%;">
  <img src="https://i.ibb.co/8cY9vZK/lantern.png" class="lantern" style="top:70%; left:15%;">
  <img src="https://i.ibb.co/8cY9vZK/lantern.png" class="lantern" style="top:60%; left:75%;">

  <script>
    const nextBtn = document.getElementById('nextBtn');
    const landing = document.querySelector('.landing');
    const photoContainer = document.getElementById('photoContainer');

    nextBtn.addEventListener('click', () => {
      // Hide landing page
      landing.style.display = 'none';
      // Show photo container
      photoContainer.classList.add('show');
    });
  </script>
</body>
</html>
